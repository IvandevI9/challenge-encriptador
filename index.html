<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="cajaLogo">
            <img src="img/Logo.png" class='imgLogo' alt="logoAlura">
        </div>

    </header>

    <main>

        <section class="encriptar">
            <input type="text" id="texto" placeholder="Ingrese el texto aqui" required>
            <p>&#33; Solo letras minúsculas</p>
            <button id="botonCifrar" onclick="validarInput()">Encriptar</button>
            <button id="botonDescifrar" onclick="desencriptar()">Desencriptar</button>
        </section>

        <section class="desencriptar">
            <div class="imgMuñeco">
                <img src="img/Muñeco.png" id="imgMuñeco" alt="imagenMuñeco">
            </div>

            <div>
                <p>Ningun mensaje fue encontrado</p>
                <br>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div id="texto2Container" style="display: none;">
            <input type="text" id="texto2" style="border: none;">
            </div>
        </section>


    </main>

    <footer>
        <div class="cajaF">
            <p>Creado por Ivan Cruz - Estudiante ONE (G6) - Oracle Next Education - 🇲🇽 2024 </p>
        </div>
    </footer>

    <script src="app.js"></script>

</body>

</html>
